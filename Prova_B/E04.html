<script>
    /*
    Problema: Custos de uma motocicleta
    Considere que um aluno do IFC se desloca de Joinville para Araquari diariamente. A Km percorrida diariamente é de 70 Km. São, em média, 20 dias letivos para cada mês, o que dará uma soma de 1100 Km percorridos por mês.

    Pergunte ao aluno qual a autonomia (km por litro de combustível) de autonomia da sua motocicleta. 

    Calcule quantos litros terá consumido durante o mês e qual o valor total gasto com combustível, considerando que o litro de combustível custa R$ 5,99.
    Se o custo ultrapassar R$ 200,00 o programa deverá sugerir que ele mude a sua residência para Araquari. Caso contrário, o programa deverá sugerir que ele continue residindo em Joinville.
    */

    //Entrada
    const autonomia = Number(prompt('Qual é a autonomia do veículo? (km po litro de combustível)').trim());

    //Processamento
    let litrosPorMes = 1100 / autonomia;
    let valorGasto = litrosPorMes * 5.99

    if (valorGasto > 200) {
        alert('Sugiro que mude a sua residência para Araquari.');
    }
    else {
        alert('Sugiro que continue morando em Joinville.');
    }
    //Saída

</script>

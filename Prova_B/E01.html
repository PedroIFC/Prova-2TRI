<script>
    /*
    Problema: Compra de computadores
    Uma loja de computadores vende computadores por R$ 1.500,00 cada.
    - Se o cliente comprar mais de 5 computadores, a loja dá um desconto de 10% no valor total da compra.
    - Se o cliente comprar mais de 10 computadores, a loja dá um desconto de 15% no valor total da compra.
    Peça para o usuário informar quantos computadores ele deseja comprar e também pergunte se pagará em dinheiro. Se o pagamento for em dinheiro, a loja dá mais 5% de desconto no valor total da compra.
    Calcule e apresente o valor total que o usuário deverá pagar pelos computadores.
    */

    //Entrada
    const computadores = Number(prompt('Quantos computadores você deseja comprar?').trim());
    const formaPagamento = prompt('Você pagará em dinheiro vivo?(Responda com S ou N)').trim().toUpperCase();

    //Processamento
    if (computadores > 5 && computadores < 10) {
        if (formaPagamento == "S") {
            alert(`Você pagará no total R$${((computadores * 1500) * 0.85).toFixed(2).replace(".", ",")} pelos ${computadores} computadores.`);
        }
        else {
            alert(`Você pagará no total R$${((computadores * 1500) * 0.90).toFixed(2).replace(".", ",")} pelos ${computadores} computadores.`);
        }

    }
    else if (computadores > 10) {
        if (formaPagamento == "S") {
            alert(`Você pagará no total R$${((computadores * 1500) * 0.80).toFixed(2).replace(".", ",")} pelos ${computadores} computadores.`);
        }
        else {
            alert(`Você pagará no total R$${((computadores * 1500) * 0.85).toFixed(2).replace(".", ",")} pelos ${computadores} computadores.`);
        }
    }
    else if (computadores <= 5) {
        if (formaPagamento == "S") {
            alert(`Você pagará no total R$${((computadores * 1500) * 0.95).toFixed(2).replace(".", ",")} pelos ${computadores} computadores.`);
        }
        else {
            alert(`Você pagará no total R$${(computadores * 1500).toFixed(2).replace(".", ",")} pelos ${computadores} computadores.`);
        }
    }
    else {
        alert('Valores Inválidos! Responda apenas com S ou N');
    }

    //Saída

</script>
